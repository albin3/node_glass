{% extends "../base.html" %}

{% block css_files %}
  {% parent %}
{% endblock %}

{% block content %}
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Essilor App Background</a>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">

    {% include "../leftbars.html" %}

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1 class="page-header">{{ Title }}</h1>

      <h2>Edit Slide</h2>
      <hr>
      <form id="form-edit-slide" class="form-edit-slide" role="form" enctype="multipart/form-data" method="post" action="/appbg/news/getslide/addslide/{{ language }}"> 
        <dl class="des-list dl-horizontal">
          <h3>Slide </h3>
          <dd>
          <label for="slide-title" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="title" name="title" value="{{ slide.title }}" placeholder="title">
            <!-- <input hidden="hidden" id="_id" name="_id" value="{{_id}}"> -->
          </div>
          </dd>
          <br>

          <dd>
          <label for="slide-summary" class="col-sm-2 control-label">Summary</label>
          <div class="col-sm-6">
            <textarea class="form-control" rows="2" id="summary" name="summary" placeholder="summary(Allow blank)">{{ slide.summary }}</textarea>
          </div>
          </dd>
          <br>

          <dd>
          <label for="slide-url" class="col-sm-2 control-label">Url</label>
          <div class="col-sm-6">
            <textarea class="form-control" rows="2" id="url" name="url" placeholder="url(Allow blank)">{{ slide.url }}</textarea>
          </div>
          </dd>
          <br>

          <dd>
          <label for="slide-picture" class="col-sm-2 control-label">Picture</label>
          <div class="col-sm-6">
            <img src="/img/slide/{{ slide._id.toString() }}.jpg" width="300px" height="186px" id="slide-picture">
            <br>
            <label>Choose a new picture.</label>
            <input type="file" name="picture">
          </div>
          </dd>
          <br>

          <dd>
          <label for="slide-options" class="col-sm-2 control-label">Options</label>
          <div class="col-sm-6">
            <button type="submit" class="btn btn-primary">save</button>
            <a href="/appbg/news/getslide/{{language}}" class="btn btn-default">back</a>
          </div>
          </dd>
          <br>
        </dl>
      </form>
      <hr>
    </div>
  </div>
</div>
{% endblock %}
